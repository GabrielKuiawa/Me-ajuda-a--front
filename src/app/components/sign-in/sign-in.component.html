<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Entrar</h3>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="usuário"
          #userName
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="senha"
          #userPassword
          required
        />
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Entrar"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button
          type="button"
          class="btn googleBtn"
          (click)="authService.GoogleAuth()"
        >
          <i class="fab fa-google-plus-g"></i>
          Entar com Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">esqueceu a senha?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span
        >Não tem uma conta?<span
          class="redirect"
          routerLink="/register-user"
        >
        Inscrever-se</span
        ></span
      >
    </div>
  </div>
</div>
